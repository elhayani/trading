<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Trading Dashboard</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Tailwind CSS (via CDN for speed) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            color: #E2E8F0;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .dot-green {
            background-color: #10B981;
            box-shadow: 0 0 10px #10B981;
        }

        .dot-red {
            background-color: #EF4444;
        }

        .dot-blue {
            background-color: #3B82F6;
            box-shadow: 0 0 10px #3B82F6;
        }
    </style>
</head>

<body class="p-6 md:p-12">

    <!-- HEADER -->
    <div class="max-w-7xl mx-auto mb-10 flex justify-between items-end">
        <div>
            <h1
                class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                EMPIRE TRADING
            </h1>
            <p class="text-slate-400 mt-1 text-sm tracking-wide uppercase">AI-Powered Multi-Asset System</p>
        </div>
        <div class="text-right">
            <div class="mb-2">
                <select id="yearSelect" onchange="fetchData()"
                    class="bg-slate-800 text-slate-300 text-xs rounded border border-slate-700 px-3 py-1 focus:outline-none focus:border-blue-500">
                    <option value="ALL">All Time</option>
                    <option value="2030">2030</option>
                    <option value="2029">2029</option>
                    <option value="2028">2028</option>
                    <option value="2027">2027</option>
                    <option value="2026" selected>2026</option>
                    <option value="2025">2025</option>
                </select>
            </div>
            <p class="text-slate-400 text-sm">Total Equity</p>
            <h2 id="totalEquity" class="text-5xl font-bold text-white">$Loading...</h2>
            <p id="pnlTag" class="text-sm font-semibold mt-1">--</p>
        </div>
    </div>

    <!-- MAIN GRID -->
    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- CHART SECTION (2/3 width) -->
        <div class="lg:col-span-2 glass-panel p-6 shadow-2xl relative">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-white">Performance Curve</h3>
                <span class="text-xs text-slate-500 bg-slate-800 px-2 py-1 rounded">Live Data</span>
            </div>
            <div class="relative h-80 w-full">
                <canvas id="equityChart"></canvas>
            </div>
        </div>

        <!-- STATS & ALERTS (1/3 width) -->
        <div class="flex flex-col gap-6">
            <!-- KPIS -->
            <div class="glass-panel p-6 flex-1">
                <h3 class="text-lg font-semibold text-slate-300 mb-4">Key Metrics</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-800/50 p-4 rounded-lg text-center">
                        <p class="text-xs text-slate-400 uppercase">Win Rate</p>
                        <p id="winRate" class="text-2xl font-bold text-blue-400">--%</p>
                    </div>
                    <div class="bg-slate-800/50 p-4 rounded-lg text-center">
                        <p class="text-xs text-slate-400 uppercase">Total Trades</p>
                        <p id="totalTrades" class="text-2xl font-bold text-white">--</p>
                    </div>
                </div>

                <div class="mt-8">
                    <h3 class="text-lg font-semibold text-slate-300 mb-4">Capital Allocation</h3>
                    <div id="allocationsContainer" class="space-y-4">
                        <!-- Allocations will be injected here -->
                        <div class="text-center text-slate-500 text-xs">Loading allocations...</div>
                    </div>
                </div>

                <div class="mt-8">
                    <h4 class="text-xs font-bold text-slate-500 mb-4 uppercase tracking-widest">Systems Status & Panic
                        Switches</h4>
                    <div id="statusList" class="space-y-4">
                        <!-- Statusses will be injected here -->
                        <div class="flex items-center justify-between p-3 bg-slate-800/30 rounded-lg">
                            <div class="flex items-center gap-3">
                                <span class="status-dot dot-green"></span>
                                <span class="text-sm font-semibold">Crypto</span>
                            </div>
                            <button
                                class="text-[10px] bg-red-500/10 text-red-400 border border-red-500/20 px-2 py-1 rounded hover:bg-red-500 hover:text-white transition-all">PANIC</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- RECENT ACTIVITY TABLE -->
    <div class="max-w-7xl mx-auto mt-10">
        <div class="glass-panel p-6">
            <!-- TABS -->
            <div class="flex border-b border-slate-700 mb-6">
                <button onclick="switchTab('live')" id="tab-live"
                    class="px-6 py-3 font-bold text-sm transition-all border-b-2 border-blue-500 text-blue-400">
                    üî¥ LIVE POSITIONS (Binance)
                </button>
                <button onclick="switchTab('history')" id="tab-history"
                    class="px-6 py-3 font-bold text-sm transition-all border-b-2 border-transparent text-slate-500 hover:text-white">
                    üìú TRADE HISTORY (DynamoDB)
                </button>
            </div>

            <!-- FILTERS (Hidden by default, shown in history) -->
            <div id="history-filters" class="hidden flex gap-3 mb-6">
                <!-- Bot Filter -->
                <select id="botFilter" onchange="applyFilters()"
                    class="bg-slate-800 text-slate-300 text-xs rounded border border-slate-700 px-3 py-1.5 focus:outline-none focus:border-blue-500">
                    <option value="ALL">All Bots</option>
                    <option value="Crypto">‚Çø Crypto</option>
                    <option value="Forex">üí± Forex</option>
                    <option value="Indices">üìà Indices</option>
                    <option value="Commodities">üõ¢Ô∏è Commodities</option>
                </select>

                <!-- Month Filter -->
                <select id="monthFilter" onchange="applyFilters()"
                    class="bg-slate-800 text-slate-300 text-xs rounded border border-slate-700 px-3 py-1.5 focus:outline-none focus:border-blue-500">
                    <option value="ALL">All Months</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>

                <!-- Status Filter -->
                <select id="statusFilter" onchange="applyFilters()"
                    class="bg-slate-800 text-slate-300 text-xs rounded border border-slate-700 px-3 py-1.5 focus:outline-none focus:border-blue-500">
                    <option value="ALL">All Status</option>
                    <option value="CLOSED">CLOSED</option>
                    <option value="SKIPPED">SKIPPED</option>
                </select>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead id="tradesTableHeader">
                        <!-- Header will be injected here -->
                    </thead>
                    <tbody id="tradesTableBody" class="text-sm text-slate-300">
                        <tr>
                            <td colspan="11" class="p-8 text-center text-slate-500">Waiting for data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const API_URL = "https://qhwqgpto9c.execute-api.eu-west-3.amazonaws.com/stats";
        const REFRESH_INTERVAL = 300000; // 5 min

        let chartInstance = null;
        let allTrades = []; // Store all trades for filtering
        let currentTab = 'live';

        function switchTab(tab) {
            currentTab = tab;

            // UI Update
            const liveBtn = document.getElementById('tab-live');
            const histBtn = document.getElementById('tab-history');
            const filters = document.getElementById('history-filters');

            if (tab === 'live') {
                liveBtn.className = "px-6 py-3 font-bold text-sm transition-all border-b-2 border-blue-500 text-blue-400";
                histBtn.className = "px-6 py-3 font-bold text-sm transition-all border-b-2 border-transparent text-slate-500 hover:text-white";
                filters.classList.add('hidden');
            } else {
                histBtn.className = "px-6 py-3 font-bold text-sm transition-all border-b-2 border-blue-500 text-blue-400";
                liveBtn.className = "px-6 py-3 font-bold text-sm transition-all border-b-2 border-transparent text-slate-500 hover:text-white";
                filters.classList.remove('hidden');
            }

            applyFilters(); // Rafra√Æchit le tableau
        }

        async function fetchData() {
            const year = document.getElementById('yearSelect').value;
            console.log("Fetching for year:", year);

            try {
                // Determine API URL based on selection
                let url = API_URL;
                if (year !== 'ALL') {
                    url += `?year=${year}`;
                }

                const response = await fetch(url);
                const data = await response.json();
                renderDashboard(data);
                fetchStatuses(); // Also fetch system statuses
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('totalEquity').innerText = "Offline";
            }
        }

        async function fetchStatuses() {
            try {
                const response = await fetch(API_URL.replace('/stats', '/status'));
                const statuses = await response.json();
                renderStatuses(statuses);
            } catch (e) { console.error("Status fetch fail", e); }
        }

        function renderStatuses(statuses) {
            const list = document.getElementById('statusList');
            list.innerHTML = '';

            const systems = [
                { id: 'Crypto', label: 'Crypto (V4 Hybrid)' },
                { id: 'Forex', label: 'Forex (Trend)' },
                { id: 'Indices', label: 'Indices (Momentum)' },
                { id: 'Commodities', label: 'Gold & Oil (Trend)' }
            ];

            systems.forEach(sys => {
                const status = statuses[sys.id] || 'ACTIVE';
                const isPanic = status === 'PANIC';

                const html = `
                    <div class="flex items-center justify-between p-3 bg-slate-800/30 rounded-lg border border-slate-700/50">
                        <div class="flex items-center gap-3">
                            <span class="status-dot ${isPanic ? 'dot-red' : 'dot-green'}"></span>
                            <div>
                                <p class="text-sm font-bold text-white leading-none">${sys.id}</p>
                                <p class="text-[10px] text-slate-500 mt-1">${sys.label}</p>
                            </div>
                        </div>
                        <button onclick="togglePanic('${sys.id}', '${status}')" 
                            class="text-[10px] font-bold px-3 py-1.5 rounded transition-all duration-300 ${isPanic
                        ? 'bg-green-500/10 text-green-400 border border-green-500/30 hover:bg-green-500 hover:text-white'
                        : 'bg-red-500/10 text-red-500 border border-red-500/30 hover:bg-red-500 hover:text-white'}">
                            ${isPanic ? 'RE-ENABLE' : 'PANIC STOP'}
                        </button>
                    </div>
                `;
                list.innerHTML += html;
            });
        }

        async function togglePanic(system, currentStatus) {
            const newStatus = currentStatus === 'ACTIVE' ? 'PANIC' : 'ACTIVE';
            const action = newStatus === 'PANIC' ? 'STOP' : 'RE-ENABLE';

            const confirmMsg = `Are you sure you want to ${action} the ${system} trading system?`;
            if (!window.confirm(confirmMsg)) return;

            try {
                const response = await fetch(API_URL.replace('/stats', '/status'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ system, status: newStatus })
                });
                if (response.ok) fetchStatuses();
            } catch (e) { alert("Failed to toggle status"); }
        }

        async function closeTrade(symbol, side, qty) {
            const actionText = side === 'SHORT' ? 'BUY TO CLOSE' : 'SELL TO CLOSE';
            if (!confirm(`‚ö†Ô∏è Voulez-vous vraiment ${actionText} la position ${symbol} (${qty}) ?\n\nCette action est IRR√âVERSIBLE et sera ex√©cut√©e imm√©diatement sur Binance.`)) return;

            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "Closing...";
            btn.disabled = true;
            btn.classList.add('opacity-50');

            try {
                const response = await fetch(API_URL.replace('/stats', '/close-trade'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symbol, side, qty })
                });

                const result = await response.json();
                if (response.ok) {
                    alert(`‚úÖ Position ferm√©e sur Binance !\n\nSymbol: ${symbol}\nAction: ${actionText}\nQty: ${qty}`);
                    location.reload();
                } else {
                    alert("‚ùå Erreur: " + (result.error || 'Unknown error'));
                    btn.innerText = originalText;
                    btn.disabled = false;
                    btn.classList.remove('opacity-50');
                }
            } catch (err) {
                alert("‚ùå Erreur r√©seau: " + err.message);
                btn.innerText = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        }


        function renderDashboard(data) {
            // 1. Header Stats
            const stats = data.stats || {};
            const equity = stats.current_equity || 1000.0;
            const pnl = stats.total_pnl || 0;

            document.getElementById('totalEquity').innerText = `$${equity.toFixed(2)}`;

            const pnlTag = document.getElementById('pnlTag');
            pnlTag.innerText = `${pnl >= 0 ? '+' : ''}$${pnl.toFixed(2)} All Time`;
            pnlTag.className = `text-sm font-bold mt-1 ${pnl >= 0 ? 'text-green-400' : 'text-red-400'}`;

            document.getElementById('winRate').innerText = `${stats.win_rate || 0}%`;
            document.getElementById('totalTrades').innerText = stats.total_trades || 0;

            // 2. Chart
            updateChart(data.equity_curve || []);

            // 3. Store all trades and apply filters
            allTrades = data.recent_trades || [];
            applyFilters();

            // 4. Allocations
            updateAllocations(data.allocations || {}, stats.current_equity);
        }

        function applyFilters() {
            const botFilter = document.getElementById('botFilter').value;
            const monthFilter = document.getElementById('monthFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            let filteredTrades = [];

            if (currentTab === 'live') {
                // Affiche uniquement les positions OUVERTES pour le Live
                filteredTrades = allTrades.filter(t => (t.Status || '').toUpperCase() === 'OPEN');
                // On garde un tri chronologique inverse pour voir le plus r√©cent en haut
                filteredTrades.sort((a, b) => new Date(b.Timestamp) - new Date(a.Timestamp));
            } else {
                // Historique complet sans les OPEN (sauf si on les veut aussi dans history)
                filteredTrades = allTrades.filter(t => (t.Status || '').toUpperCase() !== 'OPEN');

                // Filter by Bot
                if (botFilter !== 'ALL') {
                    filteredTrades = filteredTrades.filter(t => t.AssetClass === botFilter);
                }

                // Filter by Month
                if (monthFilter !== 'ALL') {
                    filteredTrades = filteredTrades.filter(t => {
                        const timestamp = t.Timestamp || '';
                        return timestamp.substring(5, 7) === monthFilter;
                    });
                }

                // Filter by Status
                if (statusFilter !== 'ALL') {
                    if (statusFilter === 'SKIPPED') {
                        filteredTrades = filteredTrades.filter(t => {
                            const status = (t.Status || '').toUpperCase();
                            return status !== 'OPEN' && status !== 'CLOSED';
                        });
                    } else {
                        filteredTrades = filteredTrades.filter(t => {
                            const status = (t.Status || '').toUpperCase();
                            return status === statusFilter;
                        });
                    }
                }
            }

            updateTable(filteredTrades);
        }

        function updateAllocations(allocations, totalEquity) {
            const container = document.getElementById('allocationsContainer');
            container.innerHTML = '';

            const assets = [
                { id: 'Crypto', color: 'bg-blue-500' },
                { id: 'Forex', color: 'bg-purple-500' },
                { id: 'Indices', color: 'bg-indigo-500' },
                { id: 'Commodities', color: 'bg-yellow-500' }
            ];

            assets.forEach(asset => {
                const data = allocations[asset.id] || { initial: 0, current: 0, pnl: 0, total: 0, open: 0, closed: 0, source: 'CALCULATED' };
                const pnl = data.pnl;
                const current = data.current;
                const source = data.source || 'CALCULATED';

                let valueColor = "text-slate-300";
                if (pnl > 0) valueColor = "text-green-400";
                if (pnl < 0) valueColor = "text-red-400";

                const percent = (current / totalEquity) * 100;
                const pnlLabel = pnl >= 0 ? `+${pnl.toFixed(0)}` : `${pnl.toFixed(0)}`;

                // Source badge
                const sourceBadge = source === 'LIVE'
                    ? '<span class="text-[8px] bg-green-500/20 text-green-400 px-1.5 py-0.5 rounded font-bold">LIVE</span>'
                    : '<span class="text-[8px] bg-slate-500/20 text-slate-500 px-1.5 py-0.5 rounded font-bold">CALC</span>';

                const html = `
                    <div>
                        <div class="flex justify-between text-xs mb-1">
                            <div class="flex items-center gap-2">
                                <span class="text-slate-400 font-semibold">${asset.id}</span>
                                ${sourceBadge}
                            </div>
                            <div class="flex gap-2">
                                <span class="${valueColor} font-bold">$${current.toFixed(0)}</span>
                                <span class="text-slate-500">(${pnlLabel})</span>
                            </div>
                        </div>
                        <div class="w-full bg-slate-700 rounded-full h-1 overflow-hidden mb-2">
                            <div class="${asset.color} h-1 rounded-full transition-all duration-1000" style="width: ${percent}%"></div>
                        </div>
                        <div class="flex gap-4 text-[10px] text-slate-500 uppercase font-bold tracking-tighter">
                            <span>Trades: <span class="text-white">${data.total}</span></span>
                            <span class="flex items-center gap-1"><span class="w-1.5 h-1.5 rounded-full bg-blue-400"></span> Open: <span class="text-blue-400">${data.open}</span></span>
                            <span class="flex items-center gap-1"><span class="w-1.5 h-1.5 rounded-full bg-slate-500"></span> Closed: <span class="text-slate-300">${data.closed}</span></span>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        function updateChart(dataPoints) {
            console.log("üìà Updating Chart with points:", dataPoints.length);
            const ctx = document.getElementById('equityChart').getContext('2d');

            if (!dataPoints || dataPoints.length === 0) {
                console.warn("No chart data points available");
                return;
            }

            // Format Data
            const chartData = dataPoints.map(pt => ({
                x: new Date(pt.x),
                y: pt.y
            })).filter(pt => !isNaN(pt.x.getTime()));

            if (chartInstance) {
                console.log("Updating existing chart instance");
                chartInstance.data.datasets[0].data = chartData;
                chartInstance.update();
            } else {
                console.log("Creating new chart instance");
                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: 'Empire Equity ($)',
                            data: chartData,
                            borderColor: '#3B82F6', // Blue-500
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4, // Smooth curve
                            pointRadius: 2,
                            pointHoverRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                backgroundColor: 'rgba(15, 23, 42, 0.9)',
                                titleColor: '#94A3B8',
                                bodyColor: '#E2E8F0',
                                borderColor: 'rgba(255,255,255,0.1)',
                                borderWidth: 1
                            }
                        },
                        scales: {
                            x: {
                                type: 'time',
                                time: { unit: 'day' },
                                grid: { color: 'rgba(255, 255, 255, 0.05)' },
                                ticks: { color: '#64748B' }
                            },
                            y: {
                                grid: { color: 'rgba(255, 255, 255, 0.05)' },
                                ticks: { color: '#64748B' }
                            }
                        },
                        interaction: {
                            mode: 'nearest',
                            axis: 'x',
                            intersect: false
                        }
                    }
                });
            }
        }

        function updateTable(trades) {
            const tbody = document.getElementById('tradesTableBody');
            const thead = document.getElementById('tradesTableHeader');
            tbody.innerHTML = '';

            // Update Header based on Tab
            if (currentTab === 'live') {
                thead.innerHTML = `
                    <tr class="text-slate-400 text-xs uppercase border-b border-slate-700">
                        <th class="p-4">Time</th>
                        <th class="p-4">Asset</th>
                        <th class="p-4">Type</th>
                        <th class="p-4">Size</th>
                        <th class="p-4">Entry</th>
                        <th class="p-4 text-right">PnL %</th>
                        <th class="p-4 text-right">PnL ‚Ç¨</th>
                        <th class="p-4">Status</th>
                        <th class="p-4 text-right">Action</th>
                    </tr>
                `;
            } else {
                thead.innerHTML = `
                    <tr class="text-slate-400 text-xs uppercase border-b border-slate-700">
                        <th class="p-4">Time</th>
                        <th class="p-4">Asset</th>
                        <th class="p-4">Prix</th>
                        <th class="p-4">Type</th>
                        <th class="p-4">Qt√©</th>
                        <th class="p-4">Prix Achat (Total)</th>
                        <th class="p-4">Prix Actuel (Total)</th>
                        <th class="p-4">Status</th>
                        <th class="p-4 w-64">Reason</th>
                        <th class="p-4 text-right">PnL %</th>
                        <th class="p-4 text-right">PnL ‚Ç¨</th>
                    </tr>
                `;
            }

            if (trades.length === 0) {
                const colSpan = currentTab === 'live' ? 9 : 11;
                tbody.innerHTML = `<tr><td colspan="${colSpan}" class="p-8 text-center text-slate-500">No trades recorded yet.</td></tr>`;
                return;
            }

            trades.forEach(trade => {
                const tr = document.createElement('tr');
                tr.className = "border-b border-slate-800 hover:bg-slate-800/30 transition-colors";

                const isLive = trade.Source === 'BINANCE';
                const status = (trade.Status || 'OPEN').toUpperCase();
                const isShort = trade.Type === 'SHORT';
                const sideColor = trade.Type === 'LONG' || trade.Type === 'BUY' ? 'text-green-400' : 'text-red-400';

                // Get quantity and prices
                const qty = parseFloat(trade.Size || trade.PositionSize || 0);
                const entryPrice = parseFloat(trade.EntryPrice || 0);
                const currentPrice = parseFloat(trade.CurrentPrice || trade.ExitPrice || entryPrice || 0);
                const marketPrice = parseFloat(trade.MarketPrice || trade.CurrentPrice || currentPrice || 0);

                // Calculate PnL %
                let pnlPercent = 0;
                if (entryPrice > 0 && currentPrice > 0) {
                    if (isShort) {
                        pnlPercent = ((entryPrice - currentPrice) / entryPrice) * 100;
                    } else {
                        pnlPercent = ((currentPrice - entryPrice) / entryPrice) * 100;
                    }
                }

                // If PnL comes directly from Binance object
                const pnlVal = parseFloat(trade.PnL || 0);
                const pnlColor = pnlVal >= 0 ? 'text-green-400' : 'text-red-400';

                // Assets Icon
                let icon = 'üìä';
                if (trade.AssetClass === 'Crypto') icon = '‚Çø';
                if (trade.AssetClass === 'Forex') icon = 'üí±';
                if (trade.AssetClass === 'Indices') icon = 'üìà';
                if (trade.AssetClass === 'Commodities') icon = 'üõ¢Ô∏è';

                if (currentTab === 'live') {
                    const actionText = isShort ? "BUY TO CLOSE" : "SELL TO CLOSE";
                    const actionBtnClass = isShort ? "bg-red-500/10 text-red-500 border-red-500/20" : "bg-green-500/10 text-green-500 border-green-500/20";

                    tr.innerHTML = `
                        <td class="p-4 text-slate-400 font-mono text-xs">${new Date(trade.Timestamp).toLocaleString()}</td>
                        <td class="p-4 font-bold text-white flex items-center gap-2"><span>${icon}</span> ${trade.Pair}</td>
                        <td class="p-4 ${sideColor} font-bold text-xs uppercase">${trade.Type}</td>
                        <td class="p-4 font-mono text-slate-300">${qty.toFixed(4)}</td>
                        <td class="p-4 font-mono text-slate-400">$${entryPrice.toLocaleString()}</td>
                        <td class="p-4 text-right ${pnlColor} font-bold">${pnlPercent >= 0 ? '+' : ''}${pnlPercent.toFixed(2)}%</td>
                        <td class="p-4 text-right ${pnlColor} font-bold">${pnlVal >= 0 ? '+' : ''}‚Ç¨${pnlVal.toFixed(2)}</td>
                        <td class="p-4"><span class="bg-blue-500/20 text-blue-400 px-2 py-1 rounded text-xs">${status}</span></td>
                        <td class="p-4 text-right">
                            ${status === 'OPEN'
                            ? `<button onclick="closeTrade('${trade.Pair}', '${trade.Type}', ${qty})" class="text-[10px] font-bold px-2 py-1 rounded border ${actionBtnClass} hover:bg-opacity-20 transition-all">${actionText}</button>`
                            : `<span class="opacity-50 text-xs">${status}</span>`
                        }
                        </td>
                    `;

                } else {
                    // History Layout
                    const cost = parseFloat(trade.Cost || qty * entryPrice || 0);
                    const value = currentPrice > 0 ? (parseFloat(trade.Value || qty * currentPrice)) : 0;
                    const marketPriceDisplay = marketPrice > 0 ? `$${marketPrice.toFixed(2)}` : (entryPrice > 0 ? `$${entryPrice.toFixed(2)}` : '-');

                    // Format displays
                    let qtyDisplay = '-';
                    if (qty > 0) {
                        if (trade.AssetClass === 'Crypto') qtyDisplay = qty.toFixed(4);
                        else qtyDisplay = qty.toLocaleString('fr-FR', { maximumFractionDigits: 0 });
                    }

                    let statusDisplay = `<span class="bg-slate-500/20 text-slate-500 px-2 py-1 rounded text-xs">${status}</span>`;
                    if (status === 'OPEN') statusDisplay = '<span class="bg-blue-500/20 text-blue-400 px-2 py-1 rounded text-xs">OPEN</span>';
                    else if (status === 'CLOSED' || status === 'TP' || status === 'SL') {
                        const c = status === 'SL' ? 'text-red-400 bg-red-500/20' : (status === 'TP' ? 'text-green-400 bg-green-500/20' : 'text-slate-400 bg-slate-500/20');
                        statusDisplay = `<span class="${c} px-2 py-1 rounded text-xs">${status}</span>`;
                    }

                    const reasonText = trade.ExitReason || trade.AI_Reason || trade.reason || '-';
                    // No truncation here - allow full text wrapping in CSS

                    tr.innerHTML = `
                        <td class="p-4 text-slate-400 font-mono text-xs">${new Date(trade.Timestamp).toLocaleString()}</td>
                        <td class="p-4 font-bold text-white flex items-center gap-2"><span>${icon}</span> ${trade.Pair}</td>
                        <td class="p-4 font-mono text-cyan-300">${marketPriceDisplay}</td>
                        <td class="p-4 ${sideColor} font-bold text-xs uppercase">${trade.Type}</td>
                        <td class="p-4 font-mono text-slate-300">${qtyDisplay}</td>
                        <td class="p-4 font-mono text-blue-300">‚Ç¨${cost.toFixed(2)}</td>
                        <td class="p-4 font-mono text-purple-300">‚Ç¨${value.toFixed(2)}</td>
                        <td class="p-4">${statusDisplay}</td>
                        <td class="p-4" style="max-width: 300px; overflow-wrap: break-word; white-space: normal;">${reasonText}</td>
                        <td class="p-4 text-right ${pnlColor} font-bold">${pnlPercent.toFixed(2)}%</td>
                        <td class="p-4 text-right ${pnlColor} font-bold">‚Ç¨${pnlVal.toFixed(2)}</td>
                    `;
                }
                tbody.appendChild(tr);
            });
        }

        // INIT
        fetchData();
        setInterval(fetchData, REFRESH_INTERVAL);

    </script>
</body>
